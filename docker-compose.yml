name: checkmate

services:
  backend:
    container_name: backend
    image: eliashahn12/checkmate-backend:latest
    networks: 
      - main
    restart: unless-stopped

  frontend:
    container_name: frontend
    image: eliashahn12/checkmate-frontend:latest
    networks: 
      - main
    restart: unless-stopped

networks:
  main:
    external: true